{% extends 'home/insightmatrix.html' %}

{% block content %}
  <h2>Update a project</h2>
  <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p>
      <label for="id_labels">Labels:</label> 
      <textarea name="labels" cols="40" rows="10" required id="id_labels">{{ labels }}</textarea>
    </p>
    <p><input type="submit" value="Save"/></p>
  </form>
{% endblock %}
