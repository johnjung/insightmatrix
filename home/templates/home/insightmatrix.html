{% load static %}
<html>
  <head>
    <link href="{% static "home/css/insightmatrix.css" %}" rel="stylesheet" type="text/css">
    <link href="{% static 'favicon.ico' %}" rel="shortcut icon"/>
  </head>
  <body>
    <div id="wrap">
      <h1><a href="/">Insight Matrix</a></h1>
      <div id="login_signup">
        {% if request.user.is_authenticated %}
          <p>Welcome, {{ request.user.get_username }}. <a href="{% url 'logout' %}">Logout</a></p>
        {% else %}
          <p><a href="{% url 'login' %}">Login</a> or <a href="/accounts/signup/">Sign up for an account</a></p>
        {% endif %}
      </div>

      {% block content %}
      {% endblock %}
    </div>
    <div id="footer">
      &copy; {% now "Y" %}
    </div>
    <script src="{% static "home/js/jquery-3.4.1.js" %}" type="text/javascript"></script>
    <!--<script src="{% static "home/js/jquery.formset.js" %}" type="text/javascript"></script>-->
    <script src="{% static "home/js/insightmatrix.js" %}" type="text/javascript"></script>
  </body>
</html>
